<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org/">
<body>
<div th:fragment="media" class="container">
    <h1>파일 업로드</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input multiple="multiple" type="file" name="files" accept="video/*"/>
        <input type="submit" value="업로드"/>
    </form>
</div>
</body>
</html>
