<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org/">
<body class="container" th:fragment="passwordChange">
<div class="modal fade" id="passwordChange" tabindex="-1" aria-labelledby="passwordChangeLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="passwordChangeModalLabel">비밀번호 변경하기</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/auth/changePassword" name="passwordChangeForm" method="post">
                    <div class="form-group">
                        <label class="col-form-label" for="password">비밀번호</label>
                        <input class="form-control" type="password"
                               id="password"
                               name= "password"
                               placeholder="현재 비밀번호를 입력하세요" required>

                        <label class="col-form-label" for="passwordChangeData">변경할 비밀번호</label>
                        <input class="form-control" type="password"
                               id="passwordChangeData"
                               name= "passwordChangeData"
                               placeholder="변경할 비밀번호를 입력하세요" required>
                    </div>
                    <br>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        <button type="submit" class="btn btn-primary">신청</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
