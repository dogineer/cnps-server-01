<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org/">
<body>
<div th:fragment="signup" class="container">
    <form action="/auth/signup" name="signupForm" method="post">
        <div class="form-group">
            <label class="col-form-label" for="userid">아이디</label>
            <input class="form-control" type="text"
                   id="userid"
                   name= "userid"
                   placeholder="아이디를 입력하세요." required>

            <label class="col-form-label" for="password">비밀번호</label>
            <input class="form-control" type="password"
                   id="password"
                   name= "password"
                   placeholder="비밀번호를 입력하세요" required>

            <hr>

            <label class="col-form-label" for="name">이름</label>
            <input class="form-control" type="text"
                   id="name"
                   name= "name"
                   placeholder="이름을 입력하세요." required>

            <label class="col-form-label" for="phone">전화번호</label>
            <input class="form-control" type="text"
                   id="phone"
                   name= "phone"
                   placeholder="전화번호를 입력하세요." required>

            <label class="col-form-label" for="email">이메일</label>
            <input class="form-control" type="email"
                   id="email"
                   name= "email"
                   placeholder="이메일을 입력하세요." required>

            <label class="col-form-label" for="department">부서</label>
            <input class="form-control" type="text"
                   id="department"
                   name= "department"
                   placeholder="부서를 입력하세요." required>

            <hr>

            <label class="col-form-label" for="description">신청사유</label>
            <input class="form-control" type="text"
                   id="description"
                   name= "description"
                   placeholder="신청사유를 입력하세요." required>

            <hr>

            <label class="col-form-label" for="role">권한</label>
            <select class="form-select" name="role">
                <option selected id="role" name="role" value="USER">USER</option>
                <option id="role" name="role" value="Administrator">ADMIN</option>
            </select>
        </div>
        <br>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            <button type="submit" class="btn btn-primary">신청</button>
        </div>
    </form>
</div>
</body>
</html>
