<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org/">
<body>
<div class="container">
    <form action="/auth/signup" method="post">
        <div class="form-group">
            <label for="userid">아이디</label>
            <input type="text"
                   id="userid"
                   name= "userid"
                   placeholder="아이디를 입력하세요.">

            <label for="password">비밀번호</label>
            <input type="password"
                   id="password"
                   name= "password"
                   placeholder="비밀번호를 입력하세요".>

            <label for="name">이름</label>
            <input type="text"
                   id="name"
                   name= "name"
                   placeholder="이름을 입력하세요.">

            <label for="phone_number">전화번호</label>
            <input type="text"
                   id="phone_number"
                   name= "phone_number"
                   placeholder="전화번호를 입력하세요.">

            <label for="email">이메일</label>
            <input type="email"
                   id="email"
                   name= "email"
                   placeholder="이메일을 입력하세요.">

            <label for="department">부서</label>서
            <input type="text"
                   id="department"
                   name= "department"
                   placeholder="부서를 입력하세요.">

            <label for="description">신청사유</label>
            <input type="text"
                   id="description"
                   name= "description"
                   placeholder="신청사유를 입력하세요.">

            <label for="role">일반 사용자</label>
            <input type="radio"
                   checked="checked"
                   id="role"
                   name="role"
                   value="USER">

            <label for="role">관리자</label>
            <input type="radio"
                   id="role"
                   name="role"
                   value="Administrator">
        </div>

        <button type="submit">등록</button>
    </form>
</div>
</body>
</html>
