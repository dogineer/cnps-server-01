<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org/" lang="">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <Link href="/css/login.css" rel="stylesheet">
  <title>NPS browser</title>
</head>

<body class="container">
  <main class="form-signin text-center">
    <form action="/auth/login" method="post">
      <h1 class="h3 mb-3 fw-normal"><strong>NPS browser</strong></h1>

      <div class="form-floating">
        <input class="form-control"
               type="text"
               id="userid"
               name= "userid"
               placeholder="아이디를 입력하세요"
               required><br>
        <label for="userid">아이디</label>
      </div>

      <div class="form-floating">
        <input class="form-control"
               type="password"
               id="password"
               name= "password"
               placeholder="비밀번호를 입력하세요"
               required>
        <label for="password">비밀번호</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> 아이디 기억하기
        </label>
      </div>

      <button class="w-100 btn btn-lg btn-primary"
              type="submit">로그인
      </button>
    </form>

    <p class="mt-5 mb-3 text-muted">solarpark7346@gmail.com</p>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signupModal">
      사용자 신청
    </button>
  </main>

  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="signupModalLabel">사용자 요청</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <th:block th:replace="~{/auth/signup :: signup}"></th:block>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
