<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org/">
<body>

<div class="container">
  <div>
    <h1>website-spring</h1>
    <h3>회원 기능</h3>
      <form action="/auth/login" method="post">
        <div class="form-group">
          <label for="userid">아이디</label>
          <input type="text"
                 id="userid"
                 name= "userid"
                 placeholder="아이디를 입력하세요"><br>

          <label for="userPassword">비밀번호</label>
          <input type="text"
                 id="userPassword"
                 name= "userPassword"
                 placeholder="비밀번호를 입력하세요">
        </div>
        <button type="submit">로그인</button>
      </form><br>

      <a href="/auth/signUp">회원 가입</a><br>
      <a href="/auth/userList">회원 목록</a>
  </div>
</div>

</body>
</html>
