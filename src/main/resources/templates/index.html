<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org/" lang="">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <Link href="/css/index.css" rel="stylesheet">
    <script src="/js/signup.js"></script>

    <title>NPS browser</title>
  </head>

  <body class="container">
    <main class="form-login">
      <th:block th:replace="~{modal/index :: Modal('signup', '사용자 요청')}"></th:block>
      <form action="/auth/login" method="post">
        <h1 class="h3 mb-3 fw-normal"><strong>NPS browser</strong></h1>

        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <span th:text="${version}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="mb-3">
          <label class="mb-1" for="account">아이디</label>
          <input class="form-control-trans"
                 type="text"
                 id="account"
                 name="account"
                 placeholder="아이디를 입력하세요"
                 required><br>
        </div>

        <div class="mb-3">
          <label class="mb-1" for="password">비밀번호</label>
          <input class="form-control-trans"
                 type="password"
                 id="password"
                 name="password"
                 placeholder="비밀번호를 입력하세요"
                 required><br>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> 아이디 기억하기
          </label>
        </div>

        <button class="w-100 btn btn-lg btn-primary"
                type="submit">로그인
        </button>
      </form>

      <div class="text-center">
        <p class="mt-5 mb-3">solarpark7346@gmail.com</p>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signup">
          사용자 신청
        </button>
      </div>
    </main>
  </body>
</html>
